<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  /* color: #fff; */
  /* background-color: transparent; */
  overflow: hidden;
  transition: all 0.4s ease;
}

.element::after {
  content: '';
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #3498db; /* Desired background color */
  transition: all 0.4s ease;
  z-index: -1;
}

.element:hover::after {
  top: 0;
}

.element:hover {
  color: #000; /* Change text color on hover, optional */
}

    </style>
</head>
<body>
    <a href="#" class="element">hii</a>
</body>
</html>
